<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabs Example</title>

<link rel="stylesheet" href="styles.css">



</head>
<body>

<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Tab1')" id="defaultOpen">Tab 1</button>
  <button class="tablinks" onclick="openTab(event, 'Tab2')">Tab 2</button>
  <button class="tablinks" onclick="openTab(event, 'Tab3')">Tab 3</button>
</div>

<div id="Tab1" class="tabcontent">
  <p>Find The sum of all the multiples of 3 or 5 below 1000: <input></p>
  
</div>

<div id="Tab2" class="tabcontent">
  <p>By considering the terms in the Fibonacci sequence whose values do not exceed (Value), find the sum of the even-valued terms: <input></p>
</div>

<div id="Tab3" class="tabcontent">
  <p>What is the largest prime factor of the number(value): <input></p>
</div>

<script src="script.js" charset="utf-8"></script>

</body>
</html>
